<li class="editable">
  <i class="icon-inbox"></i>
  {{ object }}
  <div class="btn-group controls">
    <a class="btn btn-mini edit-inline" 
       href="{% url edit_mailqueue_json object.pk %}">
      <i class="icon-pencil"></i>
    </a>
    <a class="btn btn-mini btn-danger rm-inline" 
       href="{% url delete_mailqueue_json object.pk %}">
      <i class="icon-remove"></i>
    </a>
  </div>
</li>
