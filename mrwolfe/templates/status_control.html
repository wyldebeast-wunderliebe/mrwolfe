<div class="btn-group" id="status">
  <a class="btn dropdown-toggle btn-info" data-toggle="dropdown" href="#">
    Status: <span class="status">{{ object.status }}</span> 
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
    {% for opt in view.list_status_options %}
    <li><a class="add-inline" 
           href="{% url change_status object.pk %}?status={{ opt.0 }}"
           target="#status"
           data-toggle="modal"
           data-target="#MyModal"
           data-pu_targetbehavior="replace">{{ opt.1 }}</a></li>
    {% endfor %}
  </ul>
</div>
